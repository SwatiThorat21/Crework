<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Ninja</title>
    <link rel="stylesheet" href="/CSS/output.css">
  </head>
  <body class="text-gray-600 font-body">
    <div class="md:grid grid-cols-10/20/70">
      <!--content wrapper-->
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a href="/" class= "hover:text-gray-900">Food Ninja</a>
            </h1>
          <div class="px-4 cursor-pointer mg:hidden" id="burger">
            <svg class=" w-6" xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
              <path strokeLinecap="round" strokeLinejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            </div>
          </div>
          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li class="text-gray-700 font-bold py-1">
              <a href="#" class="px-4 flex justify-end border-r-4 border-red-500">
                <span>Home</span>
                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                  <path strokeLinecap="round" strokeLinejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
              </a>
            </li>
            <li class="py-1"> 
              <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                <span>About</span>
                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                  <path strokeLinecap="round" strokeLinejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                <span>Contact</span>
                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                  <path strokeLinecap="round" strokeLinejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end nav -->

      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="text-pink-700 btn border-pink-700 md:border-2 hover:bg-red-500 hover:text-white transition ease-out duration-500">Log in</a>
          <a href="#" class="text-pink-700 btn ml-3 border-pink-700 md:border-2 hover:bg-red-500 hover:text-white transition ease-out duration-500">Sign up</a>
        </div>
 
        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="font-bold pb-2 mt-12 border-b border-gray-200">Latest Recipes</h4>
          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- cards go here -->
            <div class="card hover:shadow-xl">
              <img src="image/lentil-soup (4).jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
              <div class="m-4">
                <span class="font-bold">5 Bean chilli stew</span>
                <span class="block texy-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
              <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}> <path strokeLinecap="round" strokeLinejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
                <span>25 mins</span>
            </div>
            </div>
              <!-- cards ends here -->  
            
            <div class="card hover:shadow-xl">
              <img src="image/Noodles (1).jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
              <div class="m-4">
                <span class="font-bold">Veg noodles</span>
                <span class="block texy-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}> <path strokeLinecap="round" strokeLinejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              <span>25 mins</span>
            </div>
            </div> 
              <!-- cards ends here -->

            <div class="card hover:shadow-xl">
              <img src="image/green-curry (1).jpg" alt="green-curry" class="w-full h-32 sm:h-48 object-cover">
              <div class="m-4">
                <span class="font-bold">Green thai curry</span>
                <span class="block texy-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}> <path strokeLinecap="round" strokeLinejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              <span>25 mins</span>
            </div>
            </div> 
            <!-- cards ends here -->
            
          <h4 class="font-bold pb-2 mt-12 border-gray-200">Most popular</h4>

          <div class="mt-8">
            <!-- cards go here -->
          </div>

          <div class="flex justify-center">
            <div class="btn bg-gray-200 text-pink-700 hover:shadow-inner transform hover:scale-125 hover:opacity-50 transition ease-out duration-300">Load More</div>
          </div>
        </div>
      </main>
    </div>
<script src="/JS/index.js"></script>
  </body>
</html>
