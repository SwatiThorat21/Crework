<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

  <title>Log-In Module</title>
  </head>
  <body>
    <div id="form">
   
      <h1 id="heading">Log in</h1>
      <hr>
      <button type="submit" class="button">Log in With Google</button>
    
    <div>
      <div><label class="lable-input">Email</label></div>
      <div><input type="text" placeholder="example@gmail.com" id="email"></div>
      <div id="mail-error" style="display: none">&#9888 Enter a valid email address!</div>
    </div>

    <div>
      <div><label class="lable-input">Password</label></div>
      <div><input type="password" placeholder="********" id="password"></div>
      <div id="pass-error1" style="display: none">&#9888 Enter minimum one number!</div>
      <div id="pass-error2" style="display: none">&#9888 Password length should be min 4 & max 12!</div>
    </div>

    <div id="rememberMe">
      <div><input type="checkbox"> </div>
      <div><label>Remember me</label></div>
    </div>
      <div>
        <button type="submit" class="button" onclick="formValidate()">Log in</button>
      </div>
      <div class="para-margin">
        <a href="#">Forgot Password?</a>
      </div>
      <hr>
      <div class="para-margin">
        <p>Don't have an account?</p>
        <a href="Signup.html">Sign up</a>
      </div>
    
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>
