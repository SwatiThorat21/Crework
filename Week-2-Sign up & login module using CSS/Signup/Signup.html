<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <title>Sign Up Module</title>
  </head>
  <body>
    <div id="form">
    <form>
      <h1>Sign Up</h1>
      <button type="submit">Sign Up With Google</button>
      <div>
        <div><lable>Name</lable></div>
        <div>
          <input type="text" name="name" placeholder="Enter full name" />
        </div>
      </div>

      <div>
        <div><label>Email</label></div>
        <div>
          <input type="email" name="email" placeholder="Enter email" />
        </div>
      </div>

      <div>
        <div><label>Password</label></div>
        <div>
          <input type="password" name="password" placeholder="Enter password"/>
        </div>
      </div>

      <div>
        <div><label>Gender:</label></div>
        <div>
          <input type="radio" name="gender" />Male
          <input type="radio" name="gender" />Female
          <input type="radio" name="gender" />Other
        </div>
      </div>

      <div>
        <div><label>Select Country</label>&nbsp;</div>
        <div>
          <select name="country">
          <option value="Country">India</option>
          <option value="Country">USA</option>
          <option value="Country">UK</option>
          <option value="Country">Russia</option>
          <option value="Country">China</option>
          <option value="Country">Germany</option>
          </select>
        </div>
      </div>

      <div>
        <input type="checkbox" />I agree <a href="#">Terms</a> &
        <a href="#">Privacy</a>
      </div>

      <div>
        <button type="submit">Sign Up</button>
      </div>
      <div>
      <p>Already have an account?</p>
      <a href="#">Log in</a>
      </div>
    </form>
    </div>
  </body>
</html>
